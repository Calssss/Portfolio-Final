<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Designer Portfolio</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         body {
            background-color: #e8e1d1;
        }

        .portfolio-item {
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .portfolio-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
            padding: 20px;
            color: white;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .portfolio-item:hover .overlay {
            transform: translateY(0);
        }
        .overlay h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        .overlay p {
            font-size: 0.875rem;
            opacity: 0.8;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container px-4 py-8">
        <div class="position-relative d-flex align-items-center mb-8">
            <a href="index.html" class="position-absolute">
                <img src="back.png" width="78px" height="78px">
            </a>
            <h1 class="w-100 text-center display-4 fw-bold" color="beige">Graphic Designer</h1>
        </div>

        <div class="row g-4">
            <div class="col-12 col-md-6">
                <div class="portfolio-item position-relative rounded-4" style="height: 300px;">
                    <img src="G_23.png" alt="Project Name">
                    <div class="bg-light w-100 h-100"></div>
                    <div class="overlay">
                        <h3>Infographic Poster</h3>
                
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="row g-4">
                    <div class="col-4">
                        <div class="portfolio-item position-relative rounded-4" style="height: 140px;">
                            <img src="G_23_2.png" alt="Model Strategy">
                            <div class="bg-light w-100 h-100"></div>
                            <div class="overlay">
                                <h3>Maestro</h3>
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="portfolio-item position-relative rounded-4" style="height: 140px;">
                            <img src="G_23_3.png" alt="Design Process">
                            <div class="bg-light w-100 h-100"></div>
                            <div class="overlay">
                                <h3>Illustration</h3>
                              
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="portfolio-item position-relative rounded-4" style="height: 140px;">
                            <img src="G_23_4.png" alt="Creative Work">
                            <div class="bg-light w-100 h-100"></div>
                            <div class="overlay">
                                <h3>3D</h3>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="col-12 col-md-6">
                <div class="row g-4">
                    <div class="col-4">
                        <div class="portfolio-item position-relative rounded-4" style="height: 140px;">
                            <img src="G_24.png" alt="Brand Identity">
                            <div class="bg-light w-100 h-100"></div>
                            <div class="overlay">
                                <h3>Brand Identity</h3>
                            
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="portfolio-item position-relative rounded-4" style="height: 140px;">
                            <img src="G_23_6.jpg" alt="Visual Design">
                            <div class="bg-light w-100 h-100"></div>
                            <div class="overlay">
                                <h3>Banner Design</h3>
                               
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="portfolio-item position-relative rounded-4" style="height: 140px;">
                            <img src="G_24(3).png" alt="UI/UX Design">
                            <div class="bg-light w-100 h-100"></div>
                            <div class="overlay">
                                <h3>Selfie-point</h3>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="portfolio-item position-relative rounded-4" style="height: 300px;">
                    <img src="G_24_9.png" alt="UI/UX Design">
                    <div class="bg-light w-100 h-100"></div>
                    <div class="overlay">
                        <h3>Illustration 2</h3>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
