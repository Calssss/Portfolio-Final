<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Researcher</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8e1d1;
        }
        .research-card {
            transition: transform 0.3s ease-in-out;
        }
        .research-card:hover {
            transform: scale(1.05);
        }
        .card-image {
            object-fit: cover;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container px-4 py-8">
        <div class="position-relative d-flex align-items-center mb-8">
            <a href="index.html" class="position-absolute">
                <img src="back.png" width="78px" height="78px">
            </a>
            <h1 class="w-100 text-center display-4 fw-bold">Researcher</h1>
        </div>



        <div class="row g-4">
            
            <div class="col-12 col-md-4">
                <div class="card research-card cursor-pointer bg-dark text-white">
                  <img src="ui-ux_1.png" alt="Craft Beer" class="card-img-top card-image">
                  <div class="card-body">
                      <h5 class="card-title">ECOMMERCE: CRAFT BEER</h5>
                  </div>
                </div>
            </div>

          
            <div class="col-12 col-md-4">
                <div class="card research-card cursor-pointer bg-dark text-white">
                    <img src="ui-ux_2.png" alt="Bakery" class="card-img-top card-image">
                    <div class="card-body">
                        <h5 class="card-title">ECOMMERCE: BAKERY APP</h5>
                    </div>
                </div>
            </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
